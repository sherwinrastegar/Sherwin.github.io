<!DOCTYPE html>
<html lang="en" data-theme="dark" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Vazirmatn:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <i class="fa-solid fa-microchip"></i>
        <span id="brandName"></span>
      </div>
      <div class="controls">
        <button class="btn" id="langToggle"><i class="fa-solid fa-language"></i><span></span></button>
        <button class="btn" id="themeToggle"><i class="fa-solid fa-moon"></i><span></span></button>
        <a class="btn" id="projectsBtn" href="projects.html"><i class="fa-solid fa-grid-2"></i><span></span></a>
      </div>
    </div>

    <section class="hero">
      <div class="card fade-up">
        <h1 id="heroName"></h1>
        <p id="heroSubtitle"></p>
        <div class="badges" id="heroBadges"></div>
        <div class="cta">
          <a class="btn" id="ctaPrimary" href="#"></a>
          <a class="btn" id="ctaSecondary" href="#"></a>
        </div>
        <div class="feature-orbit">
          <div class="orbit-icon"><i class="fa-solid fa-atom"></i></div>
          <div>
            <div class="orbit-title" id="orbitTitle"></div>
            <div class="orbit-desc" id="orbitDesc"></div>
          </div>
        </div>
      </div>

      <div class="card profile fade-up">
        <div class="avatar" id="profileAvatar"></div>
        <div class="profile-name" id="profileName"></div>
        <div class="profile-role" id="profileRole"></div>
        <div class="profile-links" id="profileLinks"></div>
      </div>
    </section>

    <section class="section">
      <div class="section-title"><i class="fa-solid fa-user-gear"></i><span id="aboutTitle"></span></div>
      <div class="card fade-up" id="aboutText"></div>
    </section>

    <section class="section">
      <div class="section-title"><i class="fa-solid fa-chart-line"></i><span id="statsTitle"></span></div>
      <div class="grid grid-3" id="statsGrid"></div>
    </section>

    <section class="section">
      <div class="section-title"><i class="fa-solid fa-screwdriver-wrench"></i><span id="skillsTitle"></span></div>
      <div class="grid grid-3" id="skillsGrid"></div>
    </section>

    <section class="section">
      <div class="section-title"><i class="fa-solid fa-route"></i><span id="educationTitle"></span></div>
      <div class="grid grid-2" id="educationGrid"></div>
    </section>

    <section class="section">
      <div class="section-title"><i class="fa-solid fa-language"></i><span id="languagesTitle"></span></div>
      <div class="lang-list" id="languagesList"></div>
    </section>

    <section class="section">
      <div class="section-title"><i class="fa-solid fa-newspaper"></i><span id="articlesTitle"></span></div>
      <div class="grid grid-3" id="articlesGrid"></div>
    </section>

    <section class="section">
      <div class="section-title"><i class="fa-solid fa-envelope"></i><span id="contactTitle"></span></div>
      <div class="contact" id="contactList"></div>
    </section>

  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
